    <script>
        let array = [0,0,0,0,0,0]
        
        
        function randomkeun () {
            let result = parseInt(Math.random() * 10)
            
            while(result > 5){
                result = parseInt(Math.random() * 10)
            }

            // document.getElementById('randomness').innerHTML = result

            return result
        }

        array[randomkeun()] = 1

        function onGridClick (index) {
            if(array[index - 1] == 1){
                document.getElementById(index).innerHTML = 'X'
            }else{
                document.getElementById(index).innerHTML = 'O'
            }
        }
